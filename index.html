<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zentrades</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style_form.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="extrabox">
<div class="login-form">
  <form>
    <h1><img class="imager" src="./imgs/smart.png"></h1>
    <div class="content">
      <div class="input-field">
        <input id="username" type="email" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input id="password" type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <div class="action">
        <button class="regs" onclick="validateForm(event)">LOGIN</button>
      </div>
      
      <a href="mailto:support@smartserv.io?subject=Password%20Reset%20Request&body=Hello%20Support,%0D%0A%0D%0AI%20would%20like%20to%20reset%20my%20password.%20Please%20assist%20me.%0D%0A%0D%0AThank%20you,%0D%0A[Your%20Name]" class="link">Forgot Your Password?</a>
    </div>
    
  </form>
</div>
</div>
<!-- partial -->
  <script src="script.js"></script>
  

</body>
</html>
